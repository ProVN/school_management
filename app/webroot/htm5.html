<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        #hello {
            border: 4px solid red;
            margin: 5px;
        }
    </style>
</head>
<body>

    <div>
        <h2>HTML5 WEBWORKER</h2>
    </div>

    <script>
        var linkImnage = [	'http://localhost/upload/img/students/hpthao1090_large.jpg', 
        					'http://localhost/upload/img/students/hpthao1090_small.jpg',
        					
        				];
        for (var i = 0; i < linkImnage.length; i++) {
            var worker = new Worker('download.js');
            alert(linkImnage[i]);
            worker.postMessage(linkImnage[i]);
            worker.onmessage = function (e) {
            	
                var img = document.createElement('img');
                img.width = '200';
                img.height = '200';
                img.id = 'hello';
                img.onload = function (evt) {
                    window.URL.revokeObjectURL(img.src);
                };
                img.src = window.URL.createObjectURL(e.data);
                document.body.appendChild(img);
                worker.terminate();
            }
        }
    </script>
</body>
</html>
